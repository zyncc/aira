# 01-traefik-http.yaml

# --- Persistent Volume Claim for Let's Encrypt certificates ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: letsencrypt-pvc
  namespace: aira
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# --- Traefik Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: aira
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: traefik
          image: traefik:v3.1
          args:
            - "--api.insecure=true" # Dashboard on port 8080
            - "--providers.kubernetescrd"
            - "--entrypoints.web.address=:80"
            - "--entrypoints.websecure.address=:443"
            - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
            - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
            # Use HTTP-01 challenge for Let's Encrypt
            - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
            - "--certificatesresolvers.myresolver.acme.email=airaclothinglabel@gmail.com"
            - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: admin
              containerPort: 8080
          volumeMounts:
            - name: letsencrypt-storage
              mountPath: /letsencrypt
      volumes:
        - name: letsencrypt-storage
          persistentVolumeClaim:
            claimName: letsencrypt-pvc
---
# --- Traefik Service ---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: aira
spec:
  type: LoadBalancer
  selector:
    app: traefik
  ports:
    - protocol: TCP
      name: web
      port: 80
      targetPort: 80
    - protocol: TCP
      name: websecure
      port: 443
      targetPort: 443
    - protocol: TCP
      name: admin
      port: 8080
      targetPort: 8080
